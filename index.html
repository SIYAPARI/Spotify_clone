<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify :Web player </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close invert">
                <img src="img/cross.svg" alt="cross">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div id='spotify-logo' class="logo flex">
                    <i class="fa-brands fa-spotify"></i>
                    <span></span>
                </div>
                <div class="menu-container">
                    <ul id="ul">
                        <li><i class="fa-solid fa-house"></i><span>Home</span></li>
                        <li><i class="fa-solid fa-magnifying-glass"></i><span>Search</span></li>
                    </ul>
                </div>
            </div>
            <div class="library m-1 bg-grey rounded p-1">
                <div class="heading">
                    <div class="rhs_head">
                        <img class="invert" src="img/library.svg" alt="library">
                        <div class="lib_heading">Your Library</div>
                    </div>

                    <div class="head_icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="songs-list">
                    <ul>

                    </ul>
                </div>


                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy-policy/#s3"><span> About ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>

                </div>


            </div>

        </div>
        <div class="right rounded bg-grey ">
            <div class="header">
                <div class="nav">
                    <div class="flex hamburgericon ">
                        <img src="img/menu.svg" class="hamburger invert" alt="menu">

                        <i class="fa-solid fa-chevron-left"></i>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupBtn">Sign Up</button>
                    <button class="loginBtn">Log In</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h2>Popular Albums And Singers </h2>
                <div class="card-container"> </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="progress"></div>
                        <div class="circle">

                        </div>
                    </div>
                    <div class="above-bar">
                        <!-- COVER IMG ? -->
                        <!-- <img  class="cover_img" src="https://images.unsplash.com/photo-1678424059788-e9a272786b9e?q=80&w=688&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""> -->
                        <div class="song-info  "></div>
                        <div class="song-btns">
                            <i class="fa-solid fa-shuffle" style="color: white; font-size: 16px;"></i>
                            <img class="invert" id="previous" src="img/back.svg" alt="previous">
                            <img class="invert" id="play" src="img/play.svg" alt="play">
                            <img class="invert" id="next" src="img/next.svg" alt="next">
                            <i class="fa-solid fa-repeat" style="color: white; font-size: 16px;"></i>


                        </div>
                        
                        <div class="time-vol">
                            <div
                            style=" display: flex; gap: 20px; align-items:center;">

                            <!-- Microphone icon (gray) -->
                            <i class="fa-solid fa-microphone" style="color: #555;"></i>

                            <!-- Bars icon (gray) -->
                            <i class="fa-solid fa-bars" style="color: #aaa;"></i>

                            <!-- QR Code or Mobile icon (gray) -->
                            <i class="fa-solid fa-mobile-screen-button" style="color: #aaa;"></i>

                        </div>
                            <div class="song-time  "></div>
                            <div class="volume">
                                <img class="invert" src="img/volume.svg" alt="volume" style="margin-right: 4px;">
                                <div class="range">
                                    <input type="range" name="volume" id="volume">
                                </div>
                            </div>
                             <i class="fa-solid fa-expand" style="color: white;"></i>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
